<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Generator</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Affirmation Generator</h1>

        <!-- Category Buttons -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-3 text-center mb-3">
                <button id="healthBtn" class="btn btn-success w-100">Health</button>
            </div>
            <div class="col-12 col-md-3 text-center mb-3">
                <button id="moneyBtn" class="btn btn-success w-100">Money</button>
            </div>
            <div class="col-12 col-md-3 text-center mb-3">
                <button id="loveBtn" class="btn btn-success w-100">Love</button>
            </div>
        </div>

        <!-- Random Affirmation Button -->
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-3">
                <button id="generateBtn" class="btn btn-success w-100">Generate Random Affirmation</button>
            </div>
        </div>

        <!-- Affirmation Text -->
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <p id="affirmationText" class="mt-4"></p>
            </div>
        </div>
    </div>


    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Link to your custom JS file -->
    <script src="js/app.js"></script>
</body>

</html>
