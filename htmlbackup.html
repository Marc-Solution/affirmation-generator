<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Generator</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Affirmation Generator</h1>
        <div class="row">
            <!-- Your category buttons will go here -->
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button id="healthBtn" class="btn btn-success m-2">Health</button>
                <button id="moneyBtn" class="btn btn-success m-2">Money</button>
                <button id="loveBtn" class="btn btn-success m-2">Love</button>
            </div>

            <div class="col text-center">
                <button id="generateBtn" class="btn btn-success m-2">Generate Random Affirmation</button>
                <p id="affirmationText" class="mt-4"></p>
            </div>

        </div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Link to your custom JS file -->
    <script src="js/app.js"></script>
</body>

</html>
